<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../assets/css/main2.css">
    <title>memory</title>
</head>
<body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-12">
                <h1>Get To Know Emilia</h1>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-4">
                <div class="box" datatype="me">
                    <img src="../assets/images/me.png">
                </div>
            </div>
            <div class="col-4">
                <div class="box" datatype="building">
                    <img src="../assets/images/building.png">
                </div>
            </div>
            <div class="col-4">
                <div class="box" datatype="year">
                    <img src="../assets/images/year.png">
                </div>
            </div>
            <div class="col-4">
                <div class="box" datatype="year">
                    <img src="../assets/images/year.png">
                </div>
            </div>
            <div class="col-4">
                <div class="box" datatype="me">
                    <img src="../assets/images/me.png">
                </div>
            </div>
            <div class="col-4">
                <div class="box" datatype="building">
                    <img src="../assets/images//building.png">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h1 id="bigText"></h1>
                <p id="smallText"></p>
                <a id="linkToPage"></a>
            </div>
        </div>
    </div>
    <script>
        var cw = $('.box').width();
        $('.box').css({'height':cw+'px'});

        var v="";
        var c=0;
        $(".box").click(function(){
            if(c==0)
            {
                c++;
                v=$(this).attr("datatype");
                $(this).addClass("show");
            }
            else if(c==1)
            {
                c++;
                if(v==$(this).attr("datatype"))
                {
                    $(this).addClass("show");
                    $("#bigText").html("ITS A MATCH");
                    $("#bigText, #smallText").addClass("successText");
                    if(v=="me")
                    {
                        $("#smallText").html("You found the two personal cards, and can move on to learning more about Emilia !");
                        $("#linkToPage").html("View");
                        $("#linkToPage").attr("href","roadmap.html");
                    }
                    else if(v=="building")
                    {
                        $("#smallText").html("You found the two professional cards, and can move on to learning more about Emilia’s professional skills!");
                        $("#linkToPage").html("View");
                        $("#linkToPage").attr("href","professional.html");
                    }
                    else if(v=="year")
                    {
                        $("#smallText").html("You found the two 2020 cards, and can move on to learning more about Emilia’s last year! ");
                        $("#linkToPage").html("View");
                        $("#linkToPage").attr("href","environment1.html");
                    }
                }
                else
                {
                    $(this).addClass("show");
                    $(this).addClass("error");
                    $("#bigText").html("TRY AGAIN");
                    $("#bigText").addClass("errorText");
                }
            }
        });
    </script>
</body>
</html>
